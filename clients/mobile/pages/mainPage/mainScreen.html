<!DOCTYPE html>
<html>
<head>
  <title>Main Screen</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.%D1%81ss">
</head>
<body>
	
<div class="container upper-line" id="main"><h1></h1></div>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active" style="background-image:url('http://placehold.it/1024x300');">
      <div class="custom-caption">
      </div>
    </div>
    <div class="item" style="background-image:url('http://placehold.it/1024x300');">
      <div class="custom-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </a>
</div>

<!-- Time block -->
<div class="container time-block-container" id="">
    <div class=" time-block">
	    <div class=" time-block-line"></div>
    	<div class=" time-block-text">9:00</div>
    </div>
    <div class=" time-block">
	    <div class=" time-block-line"></div>
    	<div class=" time-block-text">10:00</div>
    </div>
    <div class=" time-block">
	    <div class=" time-block-line"></div>
    	<div class=" time-block-text">11:00</div>
    </div>
    <div class=" time-block">
	    <div class=" time-block-line"></div>
    	<div class=" time-block-text">12:00</div>
    </div>
    <div class=" time-block">
	    <div class=" time-block-line"></div>
    	<div class=" time-block-text">13:00</div>
    </div>
</div>

<!-- Main Time -->
<div class="container main-time-container">
	
	<div class="maintime-halfscreen">
		<div class="maintime-hours-container">
			<div class="main-hours-number">12</div>
			<div class="main-hours-text plaintext">HOURS</div>
		</div>
	</div>
	
	<div class="maintime-halfscreen">
		<div class="maintime-minutes-container">
			<div class="main-time-number">45:39</div>
			<div class="plaintext main-time-text">Minutes Seconds</div>
			<div class="seconds-underline"></div>
			<div class="plaintext main-time-text worked">Worked</div>
		</div>
	</div>
		
</div>

<!-- Buttons -->
<div class="container">
	<div type="button" class="btn btn-primary tracking-btn">Start Tracking</div>
	<div class="btn-text">OR</div>
	<div type="button" class="btn btn-primary tracking-btn">Add Time Manually</div>
</div>

<div class="container footer-line">
	<div class="current-task">TASK 1.2 Creating mockups</div>
	<div class="current-task-time">01:12:34</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
